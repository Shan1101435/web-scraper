name: Web Scraping Automation

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 執行
  workflow_dispatch:  # 允許手動觸發

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Static Scraper
        run: python static/static.py

      - name: Run API Scraper
        run: python api/api.py

      - name: Commit and Push Results
        run: |
          git config --global user.email "a0989906142@gmail.com"
          git config --global user.name "GitHub Actions"
          git add static/static.json static/static.csv api/weather.csv
          git commit -m "Update scraped data"
          git push

