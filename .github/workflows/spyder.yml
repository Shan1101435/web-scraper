name: Web Scraper Automation

on:
  workflow_dispatch:  # âœ… æ‰‹å‹•è§¸ç™¼
  schedule:            # ğŸ•’ æ¯å¤©å°ç£æ™‚é–“ 8:00 è‡ªå‹•åŸ·è¡Œï¼ˆUTC+8 = UTC 00:00ï¼‰
    - cron: '0 0 * * *'

jobs:
  run-scrapers:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: ğŸ“˜ Run static scraper
        run: python static/static.py

      - name: â˜ï¸ Run API scraper
        run: python api/api.py

      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: scraped-data
          path: |
            static/static.json
            static/static.csv
            api/api.csv
